plugins {
    id 'java'
}

description = 'spring lnurl-auth security package'

dependencies {
    api project(':incubator:spring-lnurl:spring-lnurl-auth-core')

    implementation project(':incubator:lnurl-java:lnurl-simple')
    implementation "fr.acinq.bitcoin:bitcoin-kmp-jvm:${acinqBitcoinKmpVersion}"
    implementation "fr.acinq.secp256k1:secp256k1-kmp-jni-jvm:${acinqSecp256k1KmpVersion}"

    implementation "com.google.zxing:core:${zxingVersion}"
    implementation "com.google.zxing:javase:${zxingVersion}"

    compileOnly 'jakarta.servlet:jakarta.servlet-api'
    compileOnly 'org.springframework:spring-web'
    compileOnly 'org.springframework.security:spring-security-core'
    compileOnly 'org.springframework.security:spring-security-web'
    compileOnly 'org.springframework.security:spring-security-config'

    integTestImplementation project(':incubator:lnurl-java:lnurl-test')
    integTestImplementation project(':incubator:spring-lnurl:spring-lnurl-auth-simple')
    integTestImplementation 'org.springframework.boot:spring-boot-starter-web'
    integTestImplementation 'org.springframework.boot:spring-boot-starter-security'
}
